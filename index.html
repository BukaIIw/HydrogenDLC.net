<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LoaderGuard — Вход</title>
<style>
  body {
    background:#121212;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    padding:0;
  }
  .box {
    margin:120px auto;
    width:350px;
    padding:25px;
    background:#1e1e1e;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
  }
  h2 { margin-bottom: 20px; }
  input,button {
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    font-size:15px;
  }
  input {
    background:#2a2a2a;
    color:#fff;
  }
  button {
    background:#6A5ACD;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { background:#5848c2; }
  #error { color:red; margin-top:10px; }
  .danger {
    background:#b33;
  }
  .danger:hover { background:#922; }
</style>
</head>
<body>
  <div class="box">
    <h2>Добро пожаловать!</h2>
    <input id="login" type="text" placeholder="Введите логин"><br>
    <input id="password" type="password" placeholder="Введите пароль"><br>
    <button onclick="auth()">Авторизоваться →</button>
    <p id="error"></p>
    <button class="danger" onclick="resetUsers()">♻ Сбросить пользователей</button>
  </div>

<script>
async function loadUsers(){
  try {
    // Загружаем users.html
    const resp = await fetch("users.html");
    const text = await resp.text();

    // Вырезаем JSON из блока <script id="users-data">
    const match = text.match(/<script[^>]*id="users-data"[^>]*>([\s\S]*?)<\/script>/);
    if (!match) throw new Error("Не найден блок users-data");
    return JSON.parse(match[1]);
  } catch (e) {
    console.error("Ошибка загрузки пользователей:", e);
    return [];
  }
}

async function auth(){
  const login = document.getElementById("login").value.trim();
  const pass  = document.getElementById("password").value.trim();

  const users = await loadUsers();
  const user = users.find(u => u.login === login && u.password === pass);

  if(user){
    // Сохраняем текущего пользователя
    localStorage.setItem("currentUser", JSON.stringify(user));

    // Переход в админку или профиль
    if(user.login === "admin"){
      window.location = "admin.html";
    } else {
      window.location = "profile.html";
    }
  } else {
    document.getElementById("error").innerText = "❌ Неверный логин или пароль";
  }
}

function resetUsers(){
  localStorage.removeItem("currentUser");
  alert("♻ Локальные данные сброшены.\nТеперь доступны стандартные пользователи:\n admin / 1234\n user / pass");
  location.reload();
}
</script>
</body>
</html>

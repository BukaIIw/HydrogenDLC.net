<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LoaderGuard — Вход</title>
<style>
  body {
    background:#121212;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    padding:0;
  }
  .box {
    margin:120px auto;
    width:350px;
    padding:25px;
    background:#1e1e1e;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
  }
  h2 { margin-bottom: 20px; }
  input,button {
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    font-size:15px;
  }
  input {
    background:#2a2a2a;
    color:#fff;
  }
  button {
    background:#6A5ACD;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { background:#5848c2; }
  #error { color:red; margin-top:10px; }
</style>
</head>
<body>
  <div class="box">
    <h2>Добро пожаловать!</h2>
    <input id="login" type="text" placeholder="Введите логин"><br>
    <input id="password" type="password" placeholder="Введите пароль"><br>
    <button onclick="auth()">Авторизоваться →</button>
    <p id="error"></p>
  </div>

<script>
/* Загрузка списка пользователей из users.html */
async function loadUsers(){
  const resp = await fetch("users.html");       // качаем users.html
  const text = await resp.text();
  const match = text.match(/<script[^>]*id="users-data"[^>]*>([\s\S]*?)<\/script>/);
  if (!match) {
    throw new Error("❌ Не найден JSON блок users-data");
  }
  return JSON.parse(match[1]);  // парсим JSON
}

async function auth(){
  const login = document.getElementById("login").value.trim();
  const pass  = document.getElementById("password").value.trim();

  try {
    const users = await loadUsers();   // подтянули список
    const user = users.find(u => u.login === login && u.password === pass);

    if(user){
      // сохраняем авторизованного в localStorage
      localStorage.setItem("currentUser", JSON.stringify(user));

      // если админ — отправляем в admin.html, если обычный — в profile.html
      if(user.login === "admin"){
        window.location = "admin.html";
      } else {
        window.location = "profile.html";
      }
    } else {
      document.getElementById("error").innerText = "❌ Неверный логин или пароль";
    }
  } catch(e){
    document.getElementById("error").innerText = "⚠ Ошибка загрузки users.html";
    console.error(e);
  }
}
</script>
</body>
</html>

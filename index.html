<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LoaderGuard — Вход</title>
  <style>
    body {
      background:#121212;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#1e1e1e;
      padding:30px;
      border-radius:12px;
      width:350px;
      text-align:center;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    h2 { margin-bottom:20px; }
    input {
      width:90%;
      padding:10px;
      margin:10px 0;
      border-radius:6px;
      border:none;
      background:#2a2a2a;
      color:#fff;
    }
    button {
      width:95%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:6px;
      background:#6A5ACD;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    #error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Добро пожаловать!</h2>
    <input id="login" type="text" placeholder="Введите логин"><br>
    <input id="key" type="password" placeholder="Введите пароль"><br>
    <button onclick="auth()">Авторизоваться →</button>
    <p id="error"></p>
  </div>

  <script>
    async function auth() {
      const login = document.getElementById("login").value;
      const key   = document.getElementById("key").value;

      try {
        // ⚠️ users.json должен лежать в корне репозитория
        const response = await fetch("users.json");
        const users = await response.json();

        // Поиск пользователя
        const user = users.find(u =>
          u.login.toLowerCase().trim() === login.toLowerCase().trim() &&
          u.password.trim() === key.trim()
        );

        if (user) {
          // сохраняем данные в localStorage
          localStorage.setItem("username", user.username);
          localStorage.setItem("mem", user.mem);
          localStorage.setItem("ident", user.ident);
          localStorage.setItem("sub", user.sub || "⛔ подписка не выдана");
          localStorage.setItem("can_download", user.can_download);
          localStorage.setItem("file_url", user.file_url || "");

          // для админа отдельный вход
          if (user.login.toLowerCase() === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "loading.html";
          }
        } else {
          document.getElementById("error").innerText = "❌ Неверный логин или пароль!";
        }
      } catch (err) {
        document.getElementById("error").innerText = "⚠ Ошибка загрузки users.json";
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { background:#121212; color:#fff; font-family:Arial; text-align:center; }
    .box { margin:100px auto; width:400px; padding:20px; background:#1e1e1e; border-radius:10px; }
    input, button { width:300px; padding:10px; margin:10px; border-radius:5px; border:none; }
    button { background:#6A5ACD; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Добро пожаловать!</h2>
    <input id="login" type="text" placeholder="Введите логин"><br>
    <input id="key" type="password" placeholder="Введите пароль"><br>
    <button onclick="auth()">Авторизоваться →</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    async function auth() {
      const login = document.getElementById("login").value;
      const key   = document.getElementById("key").value;

      try {
        const response = await fetch("users.json");
        const users = await response.json();

        // ищем совпадение логина и пароля
        const user = users.find(u => u.login === login && u.password === key);

        if (user) {
          // сохраняем в localStorage его данные
          localStorage.setItem("username", user.username);
          localStorage.setItem("sub", user.sub);
          localStorage.setItem("mem", user.mem);
          localStorage.setItem("ident", user.ident);

          // → переход на загрузку
          window.location.href = "loading.html";
        } else {
          document.getElementById("error").innerText = "❌ Неверный логин или ключ!";
        }
      } catch (err) {
        document.getElementById("error").innerText = "⚠ Ошибка загрузки users.json";
      }
    }
  </script>
</body>
</html>

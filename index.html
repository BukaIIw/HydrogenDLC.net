<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LoaderGuard — Вход</title>
<style>
  body {
    background:#121212;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    padding:0;
  }
  .box {
    margin:120px auto;
    width:350px;
    padding:25px;
    background:#1e1e1e;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
  }
  h2 { margin-bottom: 20px; }
  input,button {
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    font-size:15px;
  }
  input {background:#2a2a2a;color:#fff;}
  button {
    background:#6A5ACD;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover {background:#5848c2;}
  #error{color:red; margin-top:10px;}
  .danger{background:#b33;}
  .danger:hover{background:#922;}
</style>
</head>
<body>
  <div class="box">
    <h2>Добро пожаловать!</h2>
    <input id="login" type="text" placeholder="Введите логин"><br>
    <input id="password" type="password" placeholder="Введите пароль"><br>
    <button onclick="auth()">Авторизоваться →</button>
    <p id="error"></p>
    <button class="danger" onclick="resetUsers()">♻ Сбросить пользователей</button>
  </div>

<!-- подключаем файл с пользователями -->
<script src="users.html"></script>

<script>
  // Загружаем массив пользователей из users.html или из локалки
  let users;
  try {
    users = JSON.parse(localStorage.getItem("users"));
    if(!Array.isArray(users) || users.length===0) throw "нет массива";
  } catch(e){
    // fallback на дефолтных из users.html
    users = window.users || [];
    localStorage.setItem("users", JSON.stringify(users));
  }

  // Авторизация
  function auth(){
    const login = document.getElementById("login").value.trim();
    const pass  = document.getElementById("password").value.trim();
    const user = users.find(u=>u.login===login && u.password===pass);

    if(user){
      localStorage.setItem("currentUser", JSON.stringify(user));
      if(user.login==="admin") {
        window.location="admin.html";
      } else {
        window.location="profile.html";
      }
    } else {
      document.getElementById("error").innerText="❌ Неверный логин или пароль";
    }
  }

  // Сбросить пользователей на дефолтных
  function resetUsers(){
    if(window.users){
      localStorage.setItem("users", JSON.stringify(window.users));
      alert("✅ Список пользователей сброшен!\nadmin/1234 и user/pass снова доступны.");
      location.reload();
    }
  }
</script>
</body>
</html>

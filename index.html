<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LoaderGuard — Вход</title>
<style>
    body { background:#121212; color:#fff; font-family:Arial; text-align:center; }
    .box { margin:100px auto; width:400px; padding:20px; background:#1e1e1e; border-radius:10px; }
    input, button { width:300px; padding:10px; margin:10px; border-radius:5px; border:none; }
    button { background:#6A5ACD; color:#fff; cursor:pointer; }
</style>
</head>
<body>
<div class="box">
    <h2>Добро пожаловать!</h2>
    <p>Введите данные учетной записи</p>
    <input type="text" placeholder="Введите логин"><br>
    <input type="password" placeholder="Введите ключ"><br>
    <button onclick="openProfile()">Авторизоваться →</button>
</div>

<script>
function openProfile() {
    document.body.innerHTML = `
        <h2 style="margin-top:200px;">⏳ Загрузка вашего профиля...</h2>
        <p style="font-size:40px;">● ● ●</p>
    `;
    setTimeout(() => {
        window.location.href = "profile.html";
    }, 2000);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#1e1e1e;
      padding:30px;
      border-radius:12px;
      width:420px;
      text-align:center;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    h2 { margin-bottom:20px; }
    p { margin:6px 0; font-size:16px; }
    span { font-weight:bold; color:#9ab; }
    button {
      margin-top:15px;
      padding:10px 20px;
      border:none;
      border-radius:6px;
      background:#6A5ACD;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .no-sub { color:red; font-weight:bold; }
    .ok-sub { color:lightgreen; font-weight:bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p><b>–ù–∏–∫:</b> <span id="nick"></span></p>
    <p><b>–ü–æ–¥–ø–∏—Å–∫–∞:</b> <span id="sub"></span></p>
    <p><b>–ü–∞–º—è—Ç—å:</b> <span id="mem"></span></p>
    <p><b>ID:</b> <span id="ident"></span></p>

    <div id="adminPanelBtn"></div>

    <button onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>

  <script>
    // –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
    const username = localStorage.getItem("username") || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
    const sub = localStorage.getItem("sub") || "‚õî –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–µ –≤—ã–¥–∞–Ω–∞";
    const mem = localStorage.getItem("mem") || "-";
    const ident = localStorage.getItem("ident") || "-";
    const loginName = localStorage.getItem("login") || ""; // —Å–æ—Ö—Ä–∞–Ω—è–π login –≤ index.html!

    // –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –≤ HTML
    document.getElementById("nick").textContent = username;
    document.getElementById("mem").textContent = mem;
    document.getElementById("ident").textContent = ident;

    // –ø–æ–¥–ø–∏—Å–∫–∞: –µ—Å–ª–∏ –Ω–µ –≤—ã–¥–∞–Ω–∞ ‚Üí –∫—Ä–∞—Å–Ω—ã–º, –∏–Ω–∞—á–µ –∑–µ–ª—ë–Ω—ã–º
    const subElem = document.getElementById("sub");
    if (sub === "‚õî –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–µ –≤—ã–¥–∞–Ω–∞") {
      subElem.textContent = sub;
      subElem.classList.add("no-sub");
    } else {
      subElem.textContent = sub;
      subElem.classList.add("ok-sub");
    }

    // –µ—Å–ª–∏ –∞–¥–º–∏–Ω ‚Üí –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å"
    if (username.toLowerCase() === "administrator" || loginName.toLowerCase() === "admin") {
      document.getElementById("adminPanelBtn").innerHTML =
        '<a href="admin.html"><button>‚öô –û—Ç–∫—Ä—ã—Ç—å Admin Panel</button></a>';
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
